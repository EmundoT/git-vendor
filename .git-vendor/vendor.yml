vendors:
  - name: git-plumbing
    url: https://github.com/EmundoT/git-plumbing
    license: MIT
    specs:
      - ref: main
        mapping:
          - from: go.mod
            to: pkg/git-plumbing/go.mod
          - from: git.go
            to: pkg/git-plumbing/git.go
          - from: errors.go
            to: pkg/git-plumbing/errors.go
          - from: remote.go
            to: pkg/git-plumbing/remote.go
          - from: refs.go
            to: pkg/git-plumbing/refs.go
          - from: log.go
            to: pkg/git-plumbing/log.go
          - from: tag.go
            to: pkg/git-plumbing/tag.go
          - from: tree.go
            to: pkg/git-plumbing/tree.go
          - from: config.go
            to: pkg/git-plumbing/config.go
          - from: commit.go
            to: pkg/git-plumbing/commit.go
          - from: branch.go
            to: pkg/git-plumbing/branch.go
          - from: status.go
            to: pkg/git-plumbing/status.go
          - from: diff.go
            to: pkg/git-plumbing/diff.go
          - from: notes.go
            to: pkg/git-plumbing/notes.go
          - from: custom_refs.go
            to: pkg/git-plumbing/custom_refs.go
          - from: hook.go
            to: pkg/git-plumbing/hook.go
          - from: subject.go
            to: pkg/git-plumbing/subject.go
          - from: surface.go
            to: pkg/git-plumbing/surface.go
          - from: tags.go
            to: pkg/git-plumbing/tags.go
          - from: tagscan.go
            to: pkg/git-plumbing/tagscan.go
          - from: testutil/repo.go
            to: pkg/git-plumbing/testutil/repo.go
          - from: testutil/fixtures.go
            to: pkg/git-plumbing/testutil/fixtures.go
  - name: git-ecosystem
    url: https://github.com/EmundoT/git-ecosystem.git
    specs:
      - ref: main
        mapping:
          - from: rules/commit-schema-tags.md
            to: .claude/rules/commit-schema-tags.md
          - from: rules/ecosystem-protocol.md
            to: .claude/rules/ecosystem-protocol.md
          - from: rules/project-task.md
            to: .claude/rules/project-task.md
          - from: skills/commit-schema/SKILL.md
            to: .claude/skills/commit-schema/SKILL.md
          # Hooks: Claude Code (MUST be identical across projects)
          - from: hooks/env.sh
            to: .claude/hooks/env.sh
          - from: hooks/go-format.sh
            to: .claude/hooks/go-format.sh
          - from: hooks/go-verify.sh
            to: .claude/hooks/go-verify.sh
          # Hooks: Git (COMMIT-SCHEMA enrichment + validation)
          - from: hooks/prepare-commit-msg
            to: .githooks/prepare-commit-msg
          - from: hooks/commit-msg
            to: .githooks/commit-msg
          - from: hooks/pre-commit
            to: .githooks/pre-commit
          # CI workflows (vendored to .github/workflows/)
          - from: workflows/commit-schema-validate.yml
            to: .github/workflows/commit-schema-validate.yml
          # Rules: agent DX
          - from: rules/vendored-files.md
            to: .claude/rules/vendored-files.md
          # Hooks: vendor protection
          - from: hooks/vendor-guard.sh
            to: .claude/hooks/vendor-guard.sh
          - from: hooks/vendor-context.sh
            to: .claude/hooks/vendor-context.sh
          # Docs (canonical copies â€” kept in sync via vendor)
          - from: COMMIT-SCHEMA.md
            to: docs/COMMIT-SCHEMA.md
          - from: COMMIT-COOKBOOK.md
            to: docs/COMMIT-COOKBOOK.md
