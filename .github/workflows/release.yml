name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  # packages: write # Uncomment if you plan to push to GitHub Container Registry

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true # Good to have even in releases

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6 # Updated to v6
        with:
          distribution: goreleaser
          version: "~> v2" # Uses the latest GoReleaser v2.x
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}