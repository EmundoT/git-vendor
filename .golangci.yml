version: "2"

linters:
  enable:
    # Default enabled linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Additional quality linters
    - gocritic
    - misspell
    - revive
    - unconvert
    - unparam

linters-settings:
  govet:
    enable:
      - atomic
      - bools
      - buildtag
      - composites
      - copylocks
      - errorsas
      - httpresponse
      - ifaceassert
      - loopclosure
      - lostcancel
      - nilfunc
      - printf
      - shift
      - stdmethods
      - structtag
      - tests
      - unmarshal
      - unreachable
      - unsafeptr
      - unusedresult
  errcheck:
    check-type-assertions: true
    check-blank: true
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
    disabled-checks:
      - commentedOutCode
      - unnamedResult
      - octalLiteral
      - appendCombine
      - httpNoBody
      - regexpSimplify
  revive:
    rules:
      - name: exported
        severity: warning
      - name: unused-parameter
        severity: warning

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gocritic
        - unparam
    - text: "stutters"
      linters:
        - revive
    - text: "avoid meaningless package names"
      linters:
        - revive
    - path: internal/tui/
      text: "Error return value.*is not checked"
      linters:
        - errcheck
    - path: main\.go
      text: "Error return value of.*FormatJSON.*is not checked"
      linters:
        - errcheck

run:
  timeout: 5m
  tests: true
