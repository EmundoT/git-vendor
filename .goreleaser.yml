version: 1

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -mod=mod
    ldflags:
      - -s -w
      - -X github.com/EmundoT/git-vendor/internal/version.Version={{.Version}}
      - -X github.com/EmundoT/git-vendor/internal/version.Commit={{.Commit}}
      - -X github.com/EmundoT/git-vendor/internal/version.Date={{.Date}}
    binary: git-vendor

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - docs/TROUBLESHOOTING.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: EmundoT
    name: git-vendor
  draft: false
  prerelease: auto
  mode: append
  footer: |
    ## Installation

    ### Using Go
    ```bash
    go install github.com/EmundoT/git-vendor@{{ .Tag }}
    ```

    ### Binary Downloads
    Download the appropriate binary for your platform from the assets below.
